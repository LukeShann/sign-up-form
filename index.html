<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nautical Adventure</title>
</head>
<body>
  <div class="main flex-container">
    <div class="photo-panel">
      <div class="photo-banner banner-fade flex-container">
        <h1 class="title">Sea Dog</h1>
        <img id="sunrise-icon" src="ocean-sunrise.svg">
      </div>
      <footer class="footer">Photo by <a href="https://unsplash.com/@a2eorigins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alex Perez</a> on <a href="https://unsplash.com/s/photos/catamaran?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>
    </div>
    <div class="right-panel flex-container">
      <div class="panel panel1">
        <div class="container">
          <p>This is a load of nonsense. I like catamarans. I think one day i'll buy one with my coding big bucks and forever be happy. That's the plan, anyway.</p><br>
          <p>You <em>know</em> you want to sail.</p>
        </div>
      </div>
      <div class="panel panel2">
        <div class="container">
          <h2>Sign your life away!</h2>
          <form action="fake.url" method="post">
            <div class="form-column">
              <label for="fname">First Name</label>
              <input id="fname" type="text" placeholder="Adam...">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="adam.smith@example.com...">
              <label for="password">Password</label>
              <input id="password" type="password">
            </div>
            <div class="form-column">
              <label for="lname">Last Name</label>
              <input id="lname" type="text" placeholder="Smith...">
              <label for="phone">Phone Number</label>
              <input id="phone" type="tel" placeholder="0123 456 789...">
              <label for="confirm-password">Confirm Password</label>
              <input id="confirm-password" type="password">
            </div>
          </form>
        </div>
      </div>
      <div class="panel panel3">hi3</div>
    </div>
  </div>
</body>
</html>
